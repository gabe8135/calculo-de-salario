<!DOCTYPE html>
<html>
    <head>
        <title>js04_salario01 - aninhamento de if</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8"/>
    </head>
            <body>
                <script language="JavaScript">

    /* objetivo calcular o salario liquido de um funcionario que trabalha por hora
        -para desenvolver o calculo é necessario ter as seguintes informações:
            -quantidade de horas trabalhadas (js_qht)
            -valor hora do trabaho (js_vht)
            -percentual de desconto do inss (js_inss)
        -informar a classificação salarial
        -objetos/metodos utilizados:
            entrada: window.prompt
            saida: document.write
    */

    /* definição de variaveis */  
    var js_qht; // var de entrada - quantidade de horas trabalhadas
    var js_vht; // var de entrada - valor da hora trabalhada
    var js_inss; // var de entrada - percentual de desconto do inss
    var js_tdes; // var de saida - total de descontos
    var js_sb; // var de saida - valor do salario bruto
    var js_sl; // var de saida - valor do salario liquido                  

    /* entrada de dados */
         js_qht = parseFloat(window.prompt('informe a quantidade de horas trabalhadas/mes: (135 a 180)','00'));
         js_vht = parseFloat(window.prompt('informe o valor da hora trabalhada: (25 a 50)','00'));
         js_inss = parseFloat(window.prompt('informe o percentual de desconto do INSS: (5 a 15)','00'));

    /* processamento de dados */
        js_sb = js_vht * js_qht;
        js_tdes = (js_inss/100) * js_sb;
        js_sl = js_sb - js_tdes;
        
    /* saida de dados com consistencia de valores */
    document.write('<p><b>DEMONSTRATIVO PARA CALCULO DE SALARIO LIQUIDO</b>');
        
    document.write('<p>quantidade de horas trabalhadas (135 a 180) => <b>' + js_qht +'</b>') 
        if (js_qht > 180){
            document.write('...(<b>valor maximo exedido</b>)');
        }   
        if (js_qht < 135){
            document.write('...(<b>valor minimo invalido</b>)');
        }

        document.write('<p>valor da hora trabalhada (25 a 50) => <b>'+ js_vht + '</b>');
        if (js_vht > 50){
            document.write('...(<b>valor maximo exedido</b>)');
        }
        if (js_vht < 25){
            document.write('...(<b>valor minuto invalido</b>)');
        }
        document.write('<p>percentual de desconto INSS (5 a 15) =>' + js_inss + '</b>');
        if (js_inss > 15){
            document.write('...(<b>valor maximo exedido</b>)');
        }
        if (js_inss < 5){
            document.write('...(<b>valor minimo invalido</b>)');
        }

        document.write('<p>==============================================================================================');
        document.write('<p><b>salario BRUTO = </b>' + js_sb);
        document.write('<p><b>total de descontos INSS</b>' + js_tdes);
        document.write('<p><b>salario LIQUIDO = </b>' + js_sl);

        /* saida de dados com aninhamento de if */
        if (js_sl > 10500){
            document .write('...(<b>salario elevado! </b>) maior que 10500)');
        }
        else {
            if (js_sl > 6000){
                document .write('...(<b>salario satisfatorio! </b> maior que 6000)');
            }
            else {
                if (js_sl > 3000){
                document.write('...(<b>salario moderado </b> maior que 3000)');
            }
            else {
                document.write('...(<b>salario insatisfatorio</b> menor ou igual a 3000)');
            }
        }
    }

</script>
</body>
</head>
